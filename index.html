<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0:">
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <title>Calculator</title>
   </head>
   <body>
      <section id="calculator">
         <input type="text" id="calcInput" value = ""><br>
         <button id="reset">AC</button>
         <button id="delete">Delete</button><br>
         <button id="add">+</button><br>
         <button id="substract">-</button><br>
         <button id="multiply">*</button><br>
         <button id="divide">/</button><br>
         <button id="solve">=</button>
         <section id="numbers">
            <button id="zero" >0</button>
            <button id="dot">.</button><br>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button><br>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button><br>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
         </section>
      </section>
   </body>
</html>
